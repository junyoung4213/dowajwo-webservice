<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head>
        <title>웹 서비스 테스트</title>
    </head>

    <th:block layout:fragment="custom-css">
        <link rel="stylesheet" th:href="@{/css/main.css}" />
    </th:block>

    <div layout:fragment="content">
        <h1>스프링 부트로 시작하는 웹 서비스 Ver.2</h1>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                </div>
            </div>
            <br>
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                <tr>
                    <th>게시글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>최종수정일</th>
                </tr>
                </thead>
                <tbody id="tbody">
                    <tr th:each="post:${posts}">
                        <td th:text="${post.id}"></td>
                        <td><a th:href="@{'/posts/update/'+${post.id}}" th:text="${post.title}"></a></td>
                        <td th:text="${post.author}"></td>
                        <td th:text="${post.modifiedDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block layout:fragment="custom-script">
        <script type="text/javascript" th:src="@{/js/app/index.js}"></script>
    </th:block>
</html>
